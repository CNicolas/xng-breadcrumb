<form [formGroup]="menteeFG" (submit)="addMentee()">
  <mat-card>
    <section fxLayout="column" fxLayoutGap="12px">
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
        <span class="label">Name</span>
        <mat-form-field>
          <input matInput formControlName="name" required />
          <mat-error>Name is required</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
        <span class="label">Country</span>
        <mat-form-field>
          <input matInput formControlName="country" />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
        <span class="label">From Date</span>
        <mat-form-field>
          <input matInput [matDatepicker]="available" formControlName="available" />
          <mat-datepicker-toggle matSuffix [for]="available"></mat-datepicker-toggle>
          <mat-datepicker #available></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let skill of skills" [selectable]="true" [removable]="true" (removed)="remove(skill)">
            {{ skill }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Add skill..."
            #skillInput
            formControlName="skill"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let skill of filteredskills | async" [value]="skill">
            {{ skill }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <textarea matInput #description formControlName="description" placeholder="Description"></textarea>
        <mat-hint align="end">{{ description.value.length }} / 1024</mat-hint>
      </mat-form-field>
    </section>
  </mat-card>

  <section>
    <button mat-button mat-raised-button type="button">Cancel</button>
    <button mat-button mat-raised-button type="submit" color="primary">Save</button>
  </section>
</form>
